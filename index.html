<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>手机版示例</title>
	<style>
		body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
	</style>
</head>
<script src="three.min.js"></script>
<script src="loaders/DDSLoader.js"></script>
<script src="loaders/MTLLoader.js"></script>
<script src="loaders/OBJLoader.js"></script>
<body>
	
</body>
<script>
	var container;

	var camera, scene, renderer;

	var Obj;

	var St = +(new Date());

	var mouseX = 0, mouseY = 0;

	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;

	init();
	animate();

	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );

		camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
		camera.position.z = 250;

		// scene

		scene = new THREE.Scene();

		// var ambient = new THREE.AmbientLight( 0x000000 );
		// scene.add( ambient );

		var directionalLight = new THREE.DirectionalLight( 0xffffff );
		directionalLight.position.set( 0, 0, 1 ).normalize();
		scene.add( directionalLight );

		// model

		var onProgress = function ( xhr ) {
			if ( xhr.lengthComputable ) {
				var percentComplete = xhr.loaded / xhr.total * 100;
				console.log( Math.round(percentComplete, 2) + '% downloaded' );
			}
		};

		var onError = function ( xhr ) { };

		THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

		var mtlLoader = new THREE.MTLLoader();
		mtlLoader.setPath( 'obj/' );
		mtlLoader.load( 'ball.mtl', function( materials ) {
			//console.log(materials);
			materials.preload();

			var objLoader = new THREE.OBJLoader();
			objLoader.setMaterials( materials );
			objLoader.setPath( 'obj/' );
			objLoader.load( '蓝绿色星球2.obj', function ( object ) {
				Obj = object;
				Obj.children.forEach(function(o){
					o.scale.x = .1;
					o.scale.y = .1;
					o.scale.z = .1;
					o.add = {
						x: (Math.random()<0.5?0:0.01),
						y: (Math.random()<0.5?0:0.01),
						z: (Math.random()<0.5?0:0.01)
					};
				});
				object.position.z = -700;
				scene.add( object );

			}, onProgress, onError );

		});

		//

		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );

		document.addEventListener( 'mousemove', onDocumentMouseMove, false );

		//

		window.addEventListener( 'resize', onWindowResize, false );

	}

	function onWindowResize() {

		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function onDocumentMouseMove( event ) {

		// mouseX = ( event.clientX - windowHalfX ) / 2;
		// mouseY = ( event.clientY - windowHalfY ) / 2;

	}

	//

	function animate() {

		requestAnimationFrame( animate );
		render();

	}

	function render() {

		// camera.position.x += ( mouseX - camera.position.x ) * .05;
		// camera.position.y += ( - mouseY - camera.position.y ) * .05;
		if(Obj&&Obj.children[0].scale.x<1){
			// 匀加速运动
			var Ct = +(new Date());
			var v = .0001 * (Ct-St);
			Obj.children.forEach(function(o){
					o.scale.x += v;
					if(o.scale.x>1)o.scale.x = 1;
					o.scale.y += v;
					if(o.scale.y>1)o.scale.y = 1;
					o.scale.z += v;
					if(o.scale.z>1)o.scale.z = 1;
					o.rotation.y += 0.01;
				});
		} else if(Obj){
			Obj.children.forEach(function(o,i){
				o.rotation.x += o.add.x;
				o.rotation.y += o.add.y;
				o.rotation.z += o.add.z;
			});
		}
		camera.lookAt( scene.position );

		renderer.render( scene, camera );

	}

</script>
</html>
